<!DOCTYPE html>
{% load staticfiles  %}
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Admina Bootstrap Admin. This is the demo of Admina. You need to purchase a license for legal use!">
		<meta name="author" content="DownTown Themes">

		<link rel="shortcut icon" href="assets/img/icon.png">

		<title>Login Panel</title>

		<!-- Google Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

		<!--Icon fonts css-->
		<link href="{% static 'admin_asset/assets/plugins/font-awesome/css/font-awesome.css'  %}" rel="stylesheet" />
		<link href="{% static 'admin_asset/assets/plugins/ionicon/css/ionicons.min.css' %}" rel="stylesheet" />

		<!-- Bootstrap CSS -->
		<link href="{% static 'admin_asset/assets/css/bootstrap.min.css' %}" rel="stylesheet">
		<link href="{% static 'admin_asset/assets/css/bootstrap-reset.css' %}" rel="stylesheet">

		<!--Animation css-->
		<link href="{% static 'admin_asset/assets/css/animate.css' %}" rel="stylesheet">

		<!--Morris Chart CSS -->
		<link rel="stylesheet" href="{% static 'admin_asset/assets/plugins/morris/morris.css' %}">

		<!-- sweet alerts -->
		<link href="{% static 'admin_asset/assets/plugins/sweet-alert/sweet-alert.min.css' %}" rel="stylesheet">

		<!-- Custom styles -->
		<link href="{% static 'admin_asset/assets/css/style.css' %}" rel="stylesheet">
		<link href="{% static 'admin_asset/assets/css/helper.css' %}" rel="stylesheet">
		<link href="{% static 'admin_asset/assets/css/style-responsive.css' %}" rel="stylesheet" />



	</head>


    <body>
   {% if message %}
    <h3>{{message}}</h3>
    {% endif %}
        <div class="wrapper-page animated fadeInDown">
            <div class="panel panel-color panel-primary">
                <div class="panel-heading">
                   <h3 class="text-center m-t-10"> Sign In to <strong>Admina</strong> </h3>
                </div>

                <form class="form-horizontal m-t-40"  action="{% url 'password_change' %}" method="POST" style="margin-top: 65px !important">
                  {% csrf_token %}


                     <div class="form-group ">

                        <div class="col-xs-12">
                            <input type="email" name="email"  class="form-control" maxlength="254" required="" placeholder="Email"  id="id_email">
                        </div>
                    </div>
                    <div class="form-group text-right">
                        <div class="col-xs-12">
                            <button class="btn btn-primary w-md" type="submit" style="min-width: 324px !important;margin-top: 30px;">Reset</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>




		 <!-- Basic Plugins -->
		<script src="{% static 'admin_asset/assets/js/jquery.js' %}"></script>
		<script src="{% static 'admin_asset/assets/js/bootstrap.min.js' %}"></script>
		<script src="{% static 'admin_asset/assets/js/pace.min.js' %}"></script>
		<script src="{% static 'admin_asset/assets/js/wow.min.js' %}"></script>
		<script src="{% static 'admin_asset/assets/js/jquery.nicescroll.js' %}" type="text/javascript"></script>

		<script src="{% static 'admin_asset/assets/js/app.js' %}"></script>


    </body>

</html>
